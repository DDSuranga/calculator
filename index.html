<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2F25VNZYGT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2F25VNZYGT');
  </script>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" readonly />
  <div class="buttons">
    <!-- Memory Buttons -->
    <button class="button" onclick="memoryAdd()">M+</button>
    <button class="button" onclick="memorySubtract()">M-</button>
    <button class="button" onclick="memoryRecall()">MR</button>
    <button class="button" onclick="memoryClear()">MC</button>

    <!-- Basic Functionality -->
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="deleteLast()">⌫</button>
    <button class="button operator" onclick="appendToDisplay('÷')">÷</button>
    <button class="button operator" onclick="appendToDisplay('×')">×</button>

    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button operator" onclick="appendToDisplay('-')">-</button>

    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button operator" onclick="appendToDisplay('+')">+</button>

    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button" onclick="calculate()">=</button>

    <button class="button" onclick="appendToDisplay('0')">0</button>
    <button class="button" onclick="appendToDisplay('.')">.</button>
    <button class="button" onclick="appendToDisplay('%')">%</button>
    <button class="button operator" onclick="appendToDisplay('^')">xʸ</button>
    <button class="button operator" onclick="calculateSqrt()">√</button>

    <!-- Scientific Buttons -->
    <button class="button" onclick="calculateTrig('sin')">sin</button>
    <button class="button" onclick="calculateTrig('cos')">cos</button>
    <button class="button" onclick="calculateTrig('tan')">tan</button>
    <button class="button" onclick="calculateLog()">log</button>
    <button class="button" onclick="calculateExp()">exp</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
